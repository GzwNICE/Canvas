<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./lib/css/bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .paidui {
        border-top: 1px solid #000;
        border-bottom: 1px solid #000;
        padding: 30px 0;
      }
      .paidui .book,.paidui .camera {
        line-height:1;
        font-size: 15px;
      }

      .paidui i {
        margin-right: 5px;
      }

      /* .paidui span {
        margin-left: 10px;
      } */
      .paidui a {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="paidui">
      <div class="container">
        <div class="pull-left book">
          <i class="glyphicon glyphicon-time"></i>现在有273人在排队，累计预约交易成功7571次。<span>什么是预约投标？<a href="#">立即预约</a></span>
        </div>
        <div class="pull-right  camera hidden-xs">
          <i class="glyphicon glyphicon-camera"></i>微金所企业宣传片
        </div>
      </div>
    </div>
    <div class="container"></div>
    <script src="./js/jQuery.min.js"></script>
    <script src="./lib/js/bootstrap.min.js"></script>
  </body>
</html>
