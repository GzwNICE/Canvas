<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boostrap 基本模板</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">

    <style>
        .topnav {
            width:100%;
            height: 40px;
            background-color: #fff;
            line-height: 40px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        .topnav a {
            color: #333;
        }
        div[class^='col']{
            border-right: 1px solid #ccc;
        }
        div[class^='col']:last-child{
            border: none;
        }
        .signup.btn {
            padding: 3px 4px;
        }
        .signup.btn-default{
            background-color: rgb(243, 36, 36);
            color: #fff;
            border-color: transparent;
        }
        .signup.btn-default:active:focus {
            background-color: rgb(243, 36, 36);
            color: #fff;
            border-color: transparent;
        }
    </style>
</head>
<body>
    <!-- 布局容器 -->
    <div class="topnav hidden-sm hidden-xs">
        <!-- 行 -->
        <div class="container-fluid">
            <!-- 列 -->
            <div class="row">
                <div class="col-md-2 qrcode">
                    <i class="glyphicon glyphicon-phone"></i>
                    <a href="javascript:;">手机微金所</a>
                    <i class="glyphicon glyphicon-menu-down"></i>
                </div>
                <div class="col-md-5">
                    <i class="glyphicon glyphicon-phone-alt"></i>
                    <a href="javascript:;">4006-89-4006（服务时间：9:00-21:00)</a>
                </div>
                <div class="col-md-2">
                    <a href="javascript:;">常见问题</a>
                    <a href="javascript:;">财富登陆</a>
                </div>
                <div class="col-md-3 ">
                    <a class="btn btn-default signup" href="#" role="button">免费注册</a>
                    <a class="signin" href="#">登录</a>    
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jQuery.min.js"></script>
    <script src="./lib/js/bootstrap.min.js"></script>
</body>
</html>
