<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Boostrap Collapse(折叠)</title>
    
        <!-- Bootstrap -->
        <link rel="stylesheet" href="./lib/css/bootstrap.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
    <!-- data-toggle='Collapse' 控制显示和隐藏的切换 -->
    <!-- data-target="#metting"  定位显示和隐藏切换的目标 根据id找的 -->
    <button data-toggle='collapse' data-target='#metting'>点我查看隐藏内容</button>
    <!-- collapse 让该元素隐藏 -->
    <p class="collapse" id='metting'>庆祝伟大的十九大胜利召开 圆满完成</p>

    <script src="./js/jQuery.min.js"></script>
    <script src="./lib/js/bootstrap.js"></script>
</body>
</html>
