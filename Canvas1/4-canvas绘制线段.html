<head>

    <title>canvas绘制线段--直线</title>
</head>

<body>
    <!-- 
    canvas绘制图形的基本步骤大概有:
      1.在html中添加画布元素
      2.通过js获取画布元素
      3.获得画笔(上下文)
   -->

    <!-- 1.在html中添加画布元素 -->
    <canvas></canvas>

    <script>
        //   2.通过js获取画布元素
        var canvas = document.querySelector('canvas');
        // 2.1 设置画布的大小及边框
        canvas.width = 600;
        canvas.height = 300;
        canvas.style.border = '1px solid #ff0000';
        //   3.获取画笔(上下文)
        var context = canvas.getContext('2d'); // 这是画二维图形的画笔
        // 4.计划直线的起点
        context.moveTo(10,10);
        // 5.计划直线的终点
        context.lineTo(110,110);
        // 6.开始上画笔
        context.stroke();
