<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas></canvas>
    <script>
        // 2.获取纸（获取canvas元素）
        var canvas = document.querySelector('canvas');
        canvas.width = 500;
        canvas.height = 300;
        canvas.style.border = '1px solid #000';
        // 3.准备画笔（canvas上下文）
        var context = canvas.getContext('2d');

        // 4.给坐标轴留一定的空间
        var space = 20;
        // 5.确定小箭头的大小
        var aWidth = 10;
        // 确定0，0点的坐标
        var zeroX = space;
        var zeroY = canvas.height - space;

        // 6.画X轴
        context.moveTo(zeroX, zeroY);
        context.lineTo(canvas.width - space, zeroY);
        context.lineTo(canvas.width - space - aWidth,
            canvas.height - space + aWidth / 2);
        context.lineTo(canvas.width - space - aWidth,
            canvas.height - space - aWidth / 2);
        context.lineTo(canvas.width - space, zeroY);
        context.fill();
        context.stroke();

        // 7.画Y轴
        context.moveTo(zeroX, zeroY);
        context.lineTo(zeroX, space);
        context.lineTo(space + aWidth / 2, space + aWidth);
        context.lineTo(space - aWidth / 2, space + aWidth);
        context.lineTo(zeroX, space);
        context.fill();
        context.stroke();
    </script>
</body>

</html>
