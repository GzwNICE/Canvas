<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas ></canvas>
    <script>
         // 2.获取纸（获取canvas元素）
         var canvas = document.querySelector('canvas');
        canvas.width = 500;
        canvas.height = 300;
        canvas.style.border = '1px solid #000';
        // 3.准备画笔（canvas上下文）
        var context = canvas.getContext('2d');
        
        // 点坐标（采集来的数据 ）
        var dotted = {
            x:250,
            y:230
        }

        // 确定点大小
        var edge = 10;
        context.moveTo(dotted.x-edge/2,dotted.y-edge/2);
        context.lineTo(dotted.x+edge/2,dotted.y-edge/2);
        context.lineTo(dotted.x+edge/2,dotted.y+edge/2);
        context.lineTo(dotted.x-edge/2,dotted.y+edge/2);
        context.closePath();
        context.fill();

    </script>
</body>
</html>
